<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Big Numbers... Division</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script type="text/javascript" src="BigNumberMin.js"></script>
        
        <script type="text/javascript">
            
            function iD (x) {
                return document.getElementById(x);
            }
            function debug (msg) {
                iD("debug_zone").innerHTML += "<br>" + msg;
            }
            
            var console = window.console || {};
            console.log = console.log || function (x) {};
            var _log = console.log;
            console.log = debug;
            
            
            function inverse_faculty () {
                _log( dividend.to_collection() );
                var msg = dividend.to_number() + " : " + divisor.to_number() + " = ";
                dividend = dividend.divide( divisor );
                msg += dividend.to_number();
                console.log( msg );
                
                divisor.decrease_by( one );
                if ( divisor.to_collection()[0] > 0 )
                    setTimeout(inverse_faculty, 17);
            }
            
        </script>
        
    </head>
    <body onload="inverse_faculty()">
        
        <div class="section">
            <pre id="debug_zone"></pre>
        </div>
        
        <footer>
            <p>
                <a href="index.html">
                    Main Page
                </a>
            </p>
            <p> </p>
            <p><small><small>Also watch console</small></small></p>
        </footer>
        
        <script type="text/javascript">
                
            var dividend = new BigNumber(36, 2);
            dividend.from_decimal( "8320987112741390144276341183223364380754172606361245952449277696409600000000000000" );
            var divisor = new BigNumber(1, 2);
            divisor.from_number( 60 );
            var one = new BigNumber(1, 2);
            one.from_number( 1 );
                
        </script>
        
    </body>
</html>
